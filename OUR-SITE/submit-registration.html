        <p id="additional-concerns"></p>
    </div>



    <script>
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;
            while (m = regex.exec(queryString)) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2].replace(/\+/g, ' '));
            }
            return params;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        const params = getQueryParams();

        document.getElementById('student-first-name').innerHTML = `Student's First Name: <span class="red-text">${escapeHtml(params.studentFirstName)}</span>`;
        document.getElementById('student-last-name').innerHTML = `Student's Last Name: <span class="red-text">${escapeHtml(params.studentLastName)}</span>`;
        document.getElementById('parent-name').innerHTML = `Parent Name(s): <span class="red-text">${escapeHtml(params.parentName)}</span>`;
        document.getElementById('current-school').innerHTML = `Current School: <span class="red-text">${escapeHtml(params.currentSchool)}</span>`;
        document.getElementById('year-to-graduate').innerHTML = `Year to Graduate: <span class="red-text">${escapeHtml(params.yearToGraduate)}</span>`;
        document.getElementById('address').innerHTML = `Address: <span class="red-text">${escapeHtml(params.address)}</span>`;
        document.getElementById('parents-phone').innerHTML = `Parent's Phone #: <span class="red-text">${escapeHtml(params.parentsPhone)}</span>`;
        document.getElementById('student-cell').innerHTML = `Student Cell #: <span class="red-text">${escapeHtml(params.studentCell)}</span>`;
        document.getElementById('email').innerHTML = `Email: <span class="red-text">${escapeHtml(params.email)}</span>`;
        document.getElementById('secondary-email').innerHTML = `Secondary Email: <span class="red-text">${escapeHtml(params.secondaryEmail)}</span>`;
        document.getElementById('seminar-selection').innerHTML = `Seminar Selection: <span class="red-text">${escapeHtml(params.seminarSelection)}</span>`;
        document.getElementById('additional-concerns').innerHTML = `Additional Concerns/Questions: <span class="red-text">${escapeHtml(params.additionalConcerns)}</span>`;
    </script>
